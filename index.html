<!DOCTYPE html>
<html>
<head>
<style>
body {background-color: black;}
h1 {
  color: blue;
  font-family: verdana;
  font-size: 300%;
}
p {
  color: white;
  font-family: courier;
  font-size: 160%;
}
a:link, a:visited {
  background-color: #f44336;
  color: white;
  padding: 15px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

a:hover, a:active {
  background-color: red;
}
</style>
</head>
<body>

<h1>This is a heading</h1>
<p>This is a paragraph.</p>

</body>
</html>
